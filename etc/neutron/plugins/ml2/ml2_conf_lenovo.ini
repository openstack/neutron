# Lenovo Switch configurations. Each switch to be managed by Openstack Neutron
# must be configured here.
#
# [ml2_mech_lenovo:<IP address of switch>]
# <hostname>=<[portchannel:]port>
# ssh_port=<ssh port>
# username=<mgmt admin username>
# password=<mgmt admin password>
#
# Example:
# [ml2_mech_lenovo:10.240.1.1]
# compute1=1
# compute2=portchannel:64
# ssh_port=830
# username=admin
# password=password
