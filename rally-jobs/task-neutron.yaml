      title: Routers related workloads.
      workloads:
        -
          scenario:
            NeutronNetworks.create_and_list_routers:
              network_create_args:
              subnet_create_args:
              subnet_cidr_start: "1.1.0.0/30"
              subnets_per_network: 2
              router_create_args:
          runner:
            constant:
              times: 40
              concurrency: 20
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                 network: -1
                 subnet: -1
                 router: -1
        -
          scenario:
            NeutronNetworks.create_and_update_routers:
              network_create_args: {}
              subnet_create_args: {}
              subnet_cidr_start: "1.1.0.0/30"
              subnets_per_network: 2
              router_create_args: {}
              router_update_args:
                  admin_state_up: False
                  name: "_router_updated"
          runner:
            constant:
              times: 40
              concurrency: 20
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                network: -1
                subnet: -1
                router: -1
        -
          scenario:
            NeutronNetworks.create_and_delete_routers:
              network_create_args: {}
              subnet_create_args: {}
              subnet_cidr_start: "1.1.0.0/30"
              subnets_per_network: 2
              router_create_args: {}
          runner:
            constant:
              times: 40
              concurrency: 20
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                network: -1
                subnet: -1
                router: -1
    -
      title: Ports related workloads.
      workloads:
        -
          description: Check performance of list ports action and ensure >
            network quotas are not exceeded
          scenario:
            NeutronNetworks.create_and_list_ports:
              network_create_args:
              port_create_args:
              ports_per_network: 50
          runner:
            constant:
              times: 8
              concurrency: 4
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                 network: -1
                 subnet: -1
                 router: -1
                 # ((ports per net + 1 dhcp) * times) + (concurrency-1)
                 # see bug/1623390 for concurrency explanation
                 port: 811
          sla:
            max_avg_duration_per_atomic:
              neutron.list_ports: 15  # reduce as perf is fixed
            failure_rate:
              max: 0
        -
          scenario:
            NeutronNetworks.create_and_update_ports:
              network_create_args: {}
              port_create_args: {}
              ports_per_network: 5
              port_update_args:
                  admin_state_up: False
                  device_id: "dummy_id"
                  device_owner: "dummy_owner"
                  name: "_port_updated"
          runner:
            constant:
              times: 40
              concurrency: 20
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                network: -1
                port: -1
        -
          scenario:
            NeutronNetworks.create_and_delete_ports:
              network_create_args: {}
              port_create_args: {}
              ports_per_network: 5
          runner:
            constant:
              times: 40
              concurrency: 20
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                network: -1
                port: -1
    -
      title: Quotas update check
      scenario:
        Quotas.neutron_update:
          max_quota: 1024
      runner:
        constant:
          times: 40
          concurrency: 20
      contexts:
        users:
          tenants: 20
          users_per_tenant: 1
    -
      title: Trunks related workload
      scenario:
        NeutronTrunks.create_and_list_trunks:
          subport_count: 125
      runner:
        constant:
          times: 4
          concurrency: 4
      contexts:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          neutron:
            network: -1
            port: 1000
    -
      title: Floating IP related workloads
      workloads:
        -
          scenario:
            NeutronNetworks.create_and_delete_floating_ips:
              floating_network: {{ floating_network }}
              floating_ip_args: {}
          runner:
            constant:
              times: 10
              concurrency: 5
          contexts:
            users:
              tenants: 2
              users_per_tenant: 3
            quotas:
              neutron:
                floatingip: -1
        -
          scenario:
            NeutronNetworks.create_and_list_floating_ips:
              floating_network: {{ floating_network }}
              floating_ip_args: {}
          runner:
            constant:
              times: 10
              concurrency: 5
          contexts:
