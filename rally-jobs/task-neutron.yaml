{% set floating_network = floating_network or "public" %}

---
  version: 2
  title: Rally Task for OpenStack Neutron CI
  description: >
    The task contains various scenarios to prevent concurrency issues
  subtasks:
    -
      title: Network related workloads.
      workloads:
        -
          description: Check performance of list_networks action and ensure >
            network quotas are not exceeded
          scenario:
            NeutronNetworks.create_and_list_networks: {}
          runner:
            constant:
              times: 100
              concurrency: 20
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                 # worst case is other 19 writers have created
                 # resources, but quota reservation hasn't cleared
                 # yet on any of them. This value could be 100
                 # without concurrency. see bug/1623390
                 network: 119
          sla:
            max_avg_duration_per_atomic:
              neutron.list_networks: 15  # reduce as perf is fixed

            failure_rate:
              max: 0
        -
          description: Check network update action
          scenario:
            NeutronNetworks.create_and_update_networks:
              network_create_args: {}
              network_update_args:
                  admin_state_up: False
                  name: "_updated"
          runner:
            constant:
              times: 40
              concurrency: 20
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                network: -1
        -
          scenario:
            NeutronNetworks.create_and_delete_networks: {}
          runner:
            constant:
              times: 40
              concurrency: 20
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                network: -1
                subnet: -1
    -
      title: Subnet related workloads.
      workloads:
        -
          scenario:
            NeutronNetworks.create_and_list_subnets:
              subnets_per_network: 2
          runner:
            constant:
              times: 40
              concurrency: 20
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                 subnet: -1
                 network: -1
        -
          scenario:
            NeutronNetworks.create_and_update_subnets:
              network_create_args: {}
              subnet_create_args: {}
              subnet_cidr_start: "1.4.0.0/16"
              subnets_per_network: 2
              subnet_update_args:
                  enable_dhcp: True
                  name: "_subnet_updated"
          runner:
            constant:
              times: 100
              concurrency: 20
          contexts:
            users:
              tenants: 1
              users_per_tenant: 5
            quotas:
              neutron:
                network: -1
                subnet: -1
                port: -1
        -
          scenario:
            NeutronNetworks.create_and_delete_subnets:
              network_create_args: {}
              subnet_create_args: {}
              subnet_cidr_start: "1.1.0.0/30"
              subnets_per_network: 2
          runner:
            constant:
              times: 40
              concurrency: 20
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                network: -1
                subnet: -1
