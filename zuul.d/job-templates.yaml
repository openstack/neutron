- project-template:
    name: neutron-periodic-jobs
    periodic:
      jobs:
        - neutron-functional
        - neutron-fullstack
        - neutron-tempest-postgres-full
        - neutron-tempest-mariadb-full
        - devstack-tobiko-neutron:
            voting: true
        - ironic-tempest-ipa-wholedisk-bios-agent_ipmitool-tinyipa
        - openstacksdk-functional-devstack-networking
        - tripleo-ci-centos-8-content-provider
        - neutron-centos-8-tripleo-standalone:
            voting: true
            vars: &consumer_vars
              consumer_job: true
              build_container_images: false
              remove_tags:
                - build
            dependencies: &consumer_deps
              - tripleo-ci-centos-8-content-provider
        - neutron-ovn-tripleo-ci-centos-8-containers-multinode:
            vars: *consumer_vars
            dependencies: *consumer_deps
        - tripleo-ci-centos-9-content-provider
        - neutron-centos-9-tripleo-standalone: &c9_consumer
            voting: true
            vars: *consumer_vars
            dependencies:
              - tripleo-ci-centos-9-content-provider
        - neutron-ovn-tripleo-ci-centos-9-containers-multinode: *c9_consumer
