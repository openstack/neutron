- project-template:
    name: neutron-tox-override-jobs
    check:
      jobs:
        - openstack-tox-py36:  # from openstack-python3-xena-jobs template
            timeout: 3600
            irrelevant-files:  &irrelevant-files
              - ^.*\.conf\.sample$
              - ^.*\.rst$
              - ^doc/.*$
              - ^neutron/locale/.*$
              - ^neutron/tests/fullstack/.*$
              - ^neutron/tests/functional/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^tools/.*$
              - ^vagrant/.*$
              - ^devstack/.*$
              - ^playbooks/.*$
              - ^roles/.*$
              # Ignore everything except for zuul.d/job-templates.yaml
              - ^zuul.d/base.yaml
              - ^zuul.d/grenade.yaml
              - ^zuul.d/project.yaml
              - ^zuul.d/rally.yaml
              - ^zuul.d/tempest-multinode.yaml
              - ^zuul.d/tempest-singlenode.yaml
        - openstack-tox-py38: # from openstack-python3-xena-jobs template
            timeout: 3600
            irrelevant-files:  *irrelevant-files
        - openstack-tox-cover:  # from openstack-cover-jobs template
            timeout: 4800
            irrelevant-files:  *irrelevant-files
    gate:
      jobs:
        - openstack-tox-py36:  # from openstack-python3-xena-jobs template
            timeout: 3600
            irrelevant-files:  *irrelevant-files
        - openstack-tox-py38:  # from openstack-python3-xena-jobs template
            timeout: 3600
            irrelevant-files:  *irrelevant-files

