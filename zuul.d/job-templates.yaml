- project-template:
    name: neutron-tox-override-jobs
    check:
      jobs:
        - openstack-tox-py36:  # from openstack-python3-wallaby-jobs template
            timeout: 3600
            irrelevant-files:  &irrelevant-files
              - ^.*\.conf\.sample$
              - ^.*\.rst$
              - ^doc/.*$
              - ^neutron/locale/.*$
              - ^neutron/tests/fullstack/.*$
              - ^neutron/tests/functional/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^tools/.*$
              - ^vagrant/.*$
              - ^devstack/.*$
              - ^playbooks/.*$
              - ^roles/.*$
              - ^rally-jobs/.*$
              - ^zuul.d/(?!(job-templates)).*\.yaml
        - openstack-tox-py38: # from openstack-python3-wallaby-jobs template
            timeout: 3600
            irrelevant-files:  *irrelevant-files
        - openstack-tox-cover:  # from openstack-cover-jobs template
            timeout: 4800
            irrelevant-files:  *irrelevant-files
    check-arm64:
      jobs:
        - openstack-tox-py38-arm64: # from openstack-python3-wallaby-jobs-arm64 template
            timeout: 4800
            irrelevant-files:  *irrelevant-files
        - openstack-tox-py39-arm64: # from openstack-python3-wallaby-jobs-arm64 template
            timeout: 4800
            irrelevant-files:  *irrelevant-files
    gate:
      jobs:
        - openstack-tox-py36:  # from openstack-python3-wallaby-jobs template
            timeout: 3600
            irrelevant-files:  *irrelevant-files
        - openstack-tox-py38:  # from openstack-python3-wallaby-jobs template
            timeout: 3600
            irrelevant-files:  *irrelevant-files

