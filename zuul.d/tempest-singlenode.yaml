- job:
    name: neutron-tempest-base
    description: Base job for tempest to test Neutron
    parent: tempest-integrated-networking
    abstract: true
    timeout: 10800
    required-projects:
      - openstack/neutron
      - openstack/tempest
    pre-run: playbooks/configure_ebtables.yaml
    vars:
      tempest_concurrency: 4
      devstack_localrc:
        Q_ML2_TENANT_NETWORK_TYPE: vxlan
        Q_ML2_PLUGIN_MECHANISM_DRIVERS: openvswitch,linuxbridge
      devstack_plugins:
        neutron: https://opendev.org/openstack/neutron.git
      devstack_services:
        # OVN services
        ovn-controller: false
        ovn-northd: false
        ovs-vswitchd: false
        ovsdb-server: false
        q-ovn-metadata-agent: false
        # Neutron services
        q-agt: true
        q-dhcp: true
        q-l3: true
        q-meta: true
        q-metering: true
        q-svc: true
        # Cinder services
        c-api: false
        c-bak: false
        c-sch: false
        c-vol: false
        cinder: false
        # Swift services
        s-account: false
        s-container: false
        s-object: false
        s-proxy: false
      devstack_local_conf:
        post-config:
          $NEUTRON_L3_CONF:
            agent:
              debug_iptables_rules: True

