      - zuul: openstack/neutron-tempest-plugin
    required-projects:
      - openstack/grenade
      - openstack/neutron
      - openstack/neutron-tempest-plugin
    pre-run: playbooks/multinode-setup.yaml
    vars:
      devstack_local_conf:
        test-config:
          $TEMPEST_CONFIG:
            neutron_plugin_options:
              is_igmp_snooping_enabled: True
      grenade_devstack_localrc:
        old:
          Q_BUILD_OVS_FROM_GIT: true
          OVN_BUILD_MODULES: true
          OVN_BUILD_FROM_SOURCE: True
          OVN_BRANCH: "v21.06.0"
          OVS_BRANCH: "a4b04276ab5934d087669ff2d191a23931335c87"
        new:
          Q_BUILD_OVS_FROM_GIT: false
          OVN_BUILD_MODULES: false
        shared:
          Q_AGENT: ovn
          Q_ML2_PLUGIN_MECHANISM_DRIVERS: ovn,logger
          Q_ML2_TENANT_NETWORK_TYPE: geneve
          Q_USE_PROVIDERNET_FOR_PUBLIC: true
          PHYSICAL_NETWORK: public
          ENABLE_CHASSIS_AS_GW: true
          OVN_L3_CREATE_PUBLIC_NETWORK: true
          OVN_DBS_LOG_LEVEL: dbg
          OVN_IGMP_SNOOPING_ENABLE: True
      devstack_plugins:
        neutron: https://opendev.org/openstack/neutron
        neutron-tempest-plugin: https://opendev.org/openstack/neutron-tempest-plugin
      zuul_copy_output:
        '{{ devstack_base_dir }}/data/ovs': 'logs'
        '{{ devstack_base_dir }}/data/ovn': 'logs'
      extensions_to_txt:
        db: true
      devstack_services:
        etcd: false
        br-ex-tcpdump: true
        br-int-flows: true
        q-ovn-metadata-agent: true
        ovn-controller: true
        ovn-northd: true
        ovs-vswitchd: true
        ovsdb-server: true
        placement-api: true
        peakmem_tracker: false
        q-svc: true
        q-agt: false
        q-dhcp: false
        q-l3: false
        q-meta: false
        q-metering: false
        q-dns: true
        # Cinder services
        c-api: false
        c-bak: false
        c-sch: false
        c-vol: false
        cinder: false
        # When running python3 Swift should be disabled for now
        s-account: false
        s-container: false
        s-object: false
        s-proxy: false
        tls-proxy: false
        q-qos: true
    group-vars:
      subnode:
        devstack_services:
          br-ex-tcpdump: true
          br-int-flows: true
          ovn-controller: true
          ovn-northd: false
          ovs-vswitchd: true
          ovsdb-server: true
          # NOTE(slaweq): it's just to check if this will force devstack to
          # configure neutron and ML2 plugin on subnodes
          q-fake: true
          q-svc: false
          q-agt: false
          q-dhcp: false
          q-l3: false
          q-meta: false
          q-metering: false
          q-ovn-metadata-agent: true
          tls-proxy: false
          # Cinder services
          c-bak: false
          c-vol: false
        grenade_devstack_localrc:
          old:
            Q_BUILD_OVS_FROM_GIT: true
            OVN_BUILD_MODULES: true
            OVN_BUILD_FROM_SOURCE: True
            OVN_BRANCH: "v21.06.0"
            OVS_BRANCH: "a4b04276ab5934d087669ff2d191a23931335c87"
          new:
            Q_BUILD_OVS_FROM_GIT: false
            OVN_BUILD_MODULES: false
          shared:
            Q_AGENT: ovn
            Q_ML2_PLUGIN_MECHANISM_DRIVERS: ovn,logger
            Q_ML2_TENANT_NETWORK_TYPE: geneve
            Q_USE_PROVIDERNET_FOR_PUBLIC: true
