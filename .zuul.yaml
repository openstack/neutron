- project:
    templates:
      - neutron-tempest-plugin-jobs
    check:
      jobs:
        - neutron-functional
        - neutron-fullstack
        - neutron-rally-task
        - neutron-tempest-dvr
        - neutron-tempest-linuxbridge
        - neutron-grenade-multinode
        - neutron-grenade-dvr-multinode
        - neutron-tempest-multinode-full
        - neutron-tempest-dvr-ha-multinode-full
        - neutron-tempest-ovsfw
        - neutron-grenade
        - openstack-tox-lower-constraints
    gate:
      jobs:
        - neutron-functional
        - neutron-fullstack
        - neutron-tempest-dvr
        - neutron-tempest-linuxbridge
        - neutron-tempest-ovsfw
        - neutron-grenade-multinode
        - neutron-grenade-dvr-multinode
        - neutron-grenade
        - openstack-tox-lower-constraints
    periodic:
      jobs:
        - neutron-functional
        - neutron-tempest-postgres-full
        - neutron-tempest-with-ryu-master
    experimental:
      jobs:
        - neutron-functional-python35
        - neutron-fullstack-python35

- job:
    name: neutron-functional
    parent: legacy-dsvm-base
    run: playbooks/legacy/neutron-functional/run.yaml
    post-run: playbooks/legacy/neutron-functional/post.yaml
    timeout: 7800
    required-projects:
      - openstack-infra/devstack-gate
      - openstack/neutron
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^neutron/locale/.*$
      - ^releasenotes/.*$

